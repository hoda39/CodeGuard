version: '3.8'

services:
  # CodeGuard Dynamic Analysis API Server
  codeguard-dynamic-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeguard-dynamic-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ANALYSIS_MODE=CONTAINER
      - PORT=3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key-here-make-it-secure}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-./ssl/private.key}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-./ssl/certificate.crt}
      - SSL_PASSPHRASE=${SSL_PASSPHRASE:-your-ssl-passphrase}
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - codeguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Analysis Container Builder
  codeguard-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeguard-builder
    image: codeguard-dynamic:latest
    command: ["echo", "Builder container ready"]
    networks:
      - codeguard-network

networks:
  codeguard-network:
    driver: bridge

volumes:
  analysis-results:
    driver: local
  temp-files:
    driver: local 